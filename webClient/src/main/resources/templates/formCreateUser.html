<!DOCTYPE html>

<html xmlns="http://www.w3org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Create a new user account</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body class="single is-preload">

		<div id="wrapper">

			<header id="header">
				<h1><a href="@{/categoryList}">Super blog</a></h1>
				<nav class="links">
					<ul>
						<li><a href="homePage.html">Most recent posts</a></li>
						<li><a href="userList.html">User list</a></li>
						<li><a href="categoryList.html">Available categories</a></li>
					</ul>
				</nav>
			</header>
			<div class="main container">
				<form method="post" th:action="@{/saveUser}" th:object="${user}">
					<label for="nameInput" class="form-label">Name</label>
					<input type="text" th:field="*{name}" id="nameInput" class="form-control"/>
					<label for="mailInput" class="form-label">Email address</label>
					<input type="email" th:field="*{mail}" id="mailInput" class="form-control"/>
					<label for="passwordInput" class="form-label">Password</label>
					<input type="password" th:field="*{password}" id="passwordInput" class="form-control"/>
					<input type="submit" value="Submit" />
				</form>
	    </div>
			<section id="footer">
				<ul class="icons">
					<li><a target="_blank" href="https://github.com/Netszky/Projet-MS" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
				</ul>
				<p class="copyright">&copy; Super team. Design by <a href="http://html5up.net">HTML5 UP</a>.</p>
			</section>

		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
