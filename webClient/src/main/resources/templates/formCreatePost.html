<!DOCTYPE html>
<html xmlns="http://www.w3org/1999/xhml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="/home">Accueil</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/article/new">Nouvel article</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/category/new">Nouvelle cat√©gorie</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/user/new">Nouvel utilisateur</a>
	  </li>
	</ul>
	<div class="container">
		<form method="post" th:action="@{/savePost}" th:object="${article}">
			
			<select class="form-select" aria-label="Category" th:field="*{id_category}">
			  <option th:each="categorie : ${categories}"
			  	th:value="${categorie.id}"
			  	th:utext="${categorie.name}">
			  	</option>
			</select>
			
			<select class="form-select" aria-label="User" th:field="*{id_user}">
			  <option th:each="user : ${users}"
			  	th:value="${user.id}"
			  	th:utext="${user.name}">
			  	</option>
			</select>
			
			<label for="titleInput" class="form-label">Titre</label> 
			<input type="text" th:field="*{title}" id="titleInput" class="form-control"/>
			
			<label for="contentInput" class="form-label">Contenu</label> 
			<input type="text" th:field="*{content}" id="contentInput" class="form-control"/>
				
			<input type="submit" value="Validate" />
		</form>
    </div>
</body>
</html>
