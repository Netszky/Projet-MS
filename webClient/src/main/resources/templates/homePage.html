<!DOCTYPE html>
<html xmlns="http://www.w3org/1999/xhml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="/home">Accueil</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/article/new">Nouvel article</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/category/new">Nouvelle catégorie</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/register">Nouvel utilisateur</a>
	  </li>
	</ul>
	<div class="container">
		<div class="row">
			<h1>Toutes les catégories</h1>
    		<div th:each="categorie: ${categories}" class="col-sm">
	    		<a th:href="@{/category/{id}(id=${categorie.id})}">
	      			<p th:text="${categorie.name}"></p>
      			</a>
    		</div> 
    	</div>
  		<div class="row">
  			<h1>Tous les articles</h1>
    		<div th:each="article: ${articles}" class="col-sm">
      			<a th:href="@{/article/{id}(id=${article.id})}">
      				<p th:text="${article.title}"></p>
      			</a>
    		</div> 
    	</div>
    	<div class="row">
  			<h1>Tous les utilisateurs</h1>
    		<div th:each="user: ${users}" class="col-sm">
	    		<a th:href="@{/user/{id}(id=${user.id})}">
	      			<p th:text="${user.name}"></p>
      			</a>
    		</div> 
    	</div>
    </div>
</body>
</html>
